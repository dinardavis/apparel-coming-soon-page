<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="main-container">
    <div class="logo-container">
      <img class="logo" src="images/logo.svg" alt="Base Apparel Logo">
    </div>

    <div class="main-img-container">
      <img class="hero-img" src="images/hero-mobile.jpg" alt="Image of young woman wearing peach colored blouse">
    </div>

    <div class="main-content">
      <h1 class="main-header">We're <span class="header-span">coming soon</span></h1>
      <p class="main-paragraph">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <input class="email-input" type="email" placeholder="Email Address">
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
